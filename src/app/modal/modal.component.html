  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="myForm" (ngSubmit)="createProduct()">
            <div class="form-group">
                <label for="handle">Handle</label>
                <input type="text" class="form-control" id="handle" name="handle" formControlName="handle" required>
            </div>
            <div class="form-group">
                <label for="handle">title</label>
                <input type="text" class="form-control" id="title" name="title" formControlName="title" required>
            </div>
            <div class="form-group">
                <label for="handle">Description</label>
                <input type="text-area" class="form-control" id="description" name="description" formControlName="description" required>
            </div>
            <div class="form-group">
                <label for="handle">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" formControlName="sku" required>
            </div>
            <div class="form-group">
                <label for="handle">Grams</label>
                <input type="text" class="form-control" id="grams" name="grams" formControlName="grams" required>
            </div>
            <div class="form-group">
                <label for="handle">Stock</label>
                <input type="text" class="form-control" id="stock" name="stock" formControlName="stock" required>
            </div>
            <div class="form-group">
                <label for="handle">Price</label>
                <input type="text" class="form-control" id="price" name="price" formControlName="price" required>
            </div>
            <div class="form-group">
                <label for="handle">Compare price</label>
                <input type="text" class="form-control" id="compare_price" name="compare_price" formControlName="compare_price" required>
            </div>
            <div class="form-group">
                <label for="handle">Barcode</label>
                <input type="text" class="form-control" id="barcode" name="barcode" formControlName="barcode" required>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Create</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
